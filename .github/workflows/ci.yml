name: AEGIS CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: aegis_procurement
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -ptestpassword --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Wait for MySQL + verify DB connectivity
        run: |
          python - <<'PY'
          import time
          import pymysql

          host = "127.0.0.1"
          user = "root"
          password = "testpassword"

          last_error = None
          for _ in range(60):
              try:
                  conn = pymysql.connect(
                      host=host,
                      port=3306,
                      user=user,
                      password=password,
                      connect_timeout=3,
                      autocommit=True,
                  )
                  with conn.cursor() as cur:
                      cur.execute("CREATE DATABASE IF NOT EXISTS aegis_procurement")
                  conn.close()
                  print("MySQL is ready.")
                  break
              except Exception as exc:
                  last_error = exc
                  time.sleep(2)
          else:
              raise RuntimeError(f"MySQL not ready after retries: {last_error}")
          PY

      - name: Run tests
        env:
          DATABASE_URL: "mysql+pymysql://root:testpassword@localhost:3306/aegis_procurement"
        run: pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install flake8 black
      - name: Black (check only, non-blocking)
        run: black --check --diff . || echo "::warning::black formatting issues found"
      - name: Flake8
        run: flake8 --max-line-length=120 --ignore=E501,W503,W504,E402,F401,E401,E124,E127,E128,E226,E231,E241,E301,E302,E303,E701 --exclude=__pycache__,.venv,logs .

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t aegis-procurement .
      - name: Test Docker image
        run: docker run --rm -e AEGIS_FX_OFFLINE=1 aegis-procurement python -c "import config; print('OK')"
