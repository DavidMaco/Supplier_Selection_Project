version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: aegis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Maconoelle86
      MYSQL_DATABASE: aegis_procurement
    ports:
      - "3307:3306"
    volumes:
      - aegis-mysql-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: aegis-app
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: "mysql+pymysql://root:Maconoelle86@mysql:3306/aegis_procurement"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  aegis-mysql-data:
